<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title>Profit Calculator</title><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/1.0.0/modern-normalize.min.css" integrity="sha512-ISS7cAi1PEhQ8jnbJpJZMd29NlhNj4AWYyLOSp2CE/CsHxTCu+r+t0D2yoJudVrd0/8fTVPUVDzY5Tvli75u/g==" crossorigin=""><link rel="stylesheet" href="/Profit-calculator/src.327691ba.css"></head><body> <article class="main"> <h1 class="header__title">Yield calculator</h1> <section class="deposit__details"> <form class="deposit__details-form" name="details-deposit" action="data-deposit"> <div class="type"> <h2 class="title">Type of deposit</h2> <div class="type__select"> <div class="select-value"> <span class="select-current select-title">Standard</span><svg class="select-icon" width="24" height="24"> <use xlink:href="/Profit-calculator/sprite.e5c70379.svg#icon-expand"></use> </svg> </div> <ul class="select-options"> <li class="select-item">Standard</li> <li class="select-item">Premium</li> <li class="select-item">VIP</li> </ul> </div> </div> <ul class="currency"> <li class="currency__item" action=""> <button type="button" class="currency__button current" data-currency="PLN">PLN</button> </li> <li class="currency__item"> <button type="button" class="currency__button" data-currency="UAH">UAH</button> </li> <li class="currency__item"> <button type="button" class="currency__button" data-currency="EUR">EUR</button> </li> <li class="currency__item"> <button type="button" class="currency__button" data-currency="USD">USD</button> </li> <li class="currency__item"> <button type="button" class="currency__button" data-currency="RUB">RUB</button> </li> </ul> <div class="amount__investment"> <h2 class="title">Amount of investment</h2> <div class="input-box"> <input class="input" type="text" placeholder="amount"><span class="input__currency">PLN</span> </div> </div> <div class="term__investment"> <div class="input-box"> <label class="title">Investment term (Months) <input class="input" type="range" min="1" max="12" step="1"> </label> <ul class="tickmarks__list"> <li class="tickmarks__item">1</li> <li class="tickmarks__item">2</li> <li class="tickmarks__item">3</li> <li class="tickmarks__item">4</li> <li class="tickmarks__item">5</li> <li class="tickmarks__item">6</li> <li class="tickmarks__item">7</li> <li class="tickmarks__item">8</li> <li class="tickmarks__item">9</li> <li class="tickmarks__item">10</li> <li class="tickmarks__item">11</li> <li class="tickmarks__item">12</li> </ul> </div> <div class="interest__rate"> <h2 class="title">Interest rate</h2> <p class="rate">0.75% <span class="span">in a day</span></p> </div> </div> <div class="period__investment"> <div class="start__investment"> <label class="title">Start of investment <input type="date" class="datepicker" autocomplete="off"> </label> </div> <div class="end__investment"> <label class="title">End of investment <input type="date" class="datepicker" autocomplete="off"> </label> </div> </div> </form> </section> </article>  <script src="/Profit-calculator/src.a74f6e85.js"></script> </body></html>
